<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/grid.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link id="css-color" rel="stylesheet" href="assets/css/light.css" type="text/css">
    <script src="assets/fa/fontawesome-all.min.js"></script>
    <title>Bookmarky</title>
  </head>
  <body>
    <div class="container">

      <header class="header">
        <nav class="nav">
          <div class="header-title"><h1><i class="header-logo far fa-bookmark"></i> Bookmarky</h1></div>
          <div class="header-buttons"><button class="theme-toggle" id="theme-toggle"><i id="theme-toggle-icon" class="fa-fw fa-lg far fa-lightbulb"></i></button></div>
        </nav>
      </header>

      <main class="main">
        <section class="card">
          <div class="card-image">
            <img src="http://i0.kym-cdn.com/photos/images/original/000/948/031/828.jpg">
          </div>
          <div class="card-content">
            <h1>Card 1 Title</h1>
            <h2>Card 1 URL</h2>
            <p>
              Card 1 Text
            </p>
          </div>
          <div class="card-footer">
            <p>
              Card 1 footer
            </p>
          </div>
        </section>

        <section class="card">
          <div class="card-image">
            <img src="https://i.redditmedia.com/OjE1SN5zkH1FNsuzV6Ib9adMS8RDH6B2NkDOe60ItBM.jpg?w=614&s=172305f9782d03596783d99b79258c3f">
          </div>
          <div class="card-content">
            <h1>Card 2 Title</h1>
            <h2>Card 2 URL</h2>
            <p>
              Card 2 Text
            </p>
          </div>
          <div class="card-footer">
            <p>
              Card 2 footer
            </p>
          </div>
        </section>

        <section class="card">
          <div class="card-image">
            <img src="https://i.redditmedia.com/nDukCdtm4chdf7fzr1AytD2W8UR90YWIqEByFRRElxE.jpg?w=432&s=4d80e2eb3b6b399561bbc35c0afb78b5">
          </div>
          <div class="card-content">
            <h1>Card 3 Title</h1>
            <h2>Card 3 URL</h2>
            <p>
              Card 3 Text
            </p>
          </div>
          <div class="card-footer">
            <p>
              Card 3 footer
            </p>
          </div>
        </section>
      </main>

      <div class="sidebar">
        <div class="sidebar-header">
          <h1>Tags</h1>
          <button class="tag-add-button" id="tag-add-button"><i class="fa-fw fas fa-plus"></i></button>
        </div>

        <div class="tags" id="tags">
          <div class="tag">
            <a class="tag-icon"><i class="fa-fw fas fa-tag"></i></a> <a class="tag-text">tag 1</a> <a class="tag-settings hidden"><i class="fa-fw fas fa-cog"></i></a>
          </div>
          <div class="tag">
            <a class="tag-icon"><i class="fa-fw fas fa-tag"></i></a> <a class="tag-text">tag 2</a> <a class="tag-settings hidden"><i class="fa-fw fas fa-cog"></i></a>
          </div>
          <div class="tag">
            <a class="tag-icon"><i class="fa-fw fas fa-tag"></i></a> <a class="tag-text">tag 3</a> <a class="tag-settings hidden"><i class="fa-fw fas fa-cog"></i></a>
          </div>
        </div>

        <div id="tag-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form id="tag-form">
              <div class="tag-form">
                <div class="tag-input-name">
                  <label for="tag-name">Tag name:</label>
                  <input type="text" name="tag-name" id="tag-name">
                </div>
                <div class="tag-input-icon">
                  <label>Icon:</label>
                  <div class="tag-select-wrapper">
                    <div class="icon-select" id="fa-tag"><i class="fa-fw fas fa-tag"></i></div>
                    <div class="icon-select" id="fa-book"><i class="fa-fw fas fa-book"></i></div>
                    <div class="icon-select" id="fa-bookmark"><i class="fa-fw fas fa-bookmark"></i></div>
                    <div class="icon-select" id="fa-calendar-alt"><i class="fa-fw fas fa-calendar-alt"></i></div>

                    <div class="icon-select" id="fa-window"><i class="fa-fw fas fa-window"></i></div>
                    <div class="icon-select" id="fa-chart-pie"><i class="fa-fw fas fa-chart-pie"></i></div>
                    <div class="icon-select" id="fa-quote-left"><i class="fa-fw fas fa-quote-left"></i></div>
                    <div class="icon-select" id="fa-cloud"><i class="fa-fw fas fa-cloud"></i></div>

                    <div class="icon-select" id="fa-pencil"><i class="fa-fw fas fa-pencil"></i></div>
                    <div class="icon-select" id="fa-paint-brush"><i class="fa-fw fas fa-paint-brush"></i></div>
                    <div class="icon-select" id="fa-music"><i class="fa-fw fas fa-music"></i></div>
                    <div class="icon-select" id="fa-heart"><i class="fa-fw fas fa-heart"></i></div>

                    <div class="icon-select" id="fa-comment"><i class="fa-fw fas fa-comment"></i></div>
                    <div class="icon-select" id="fa-graduation-cap"><i class="fa-fw fas fa-graduation-cap"></i></div>
                    <div class="icon-select" id="fa-map-marker-alt"><i class="fa-fw fas fa-map-marker-alt"></i></div>
                    <div class="icon-select" id="fa-trash-alt"><i class="fa-fw fas fa-trash-alt"></i></div>
                  </div>
                </div>
                <div class="tag-input-color">
                  <label>Color:</label>
                  <div class="tag-select-wrapper">
                    <div class="color-select"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="F44336" style="color: #F44336;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="E91E63" style="color: #E91E63;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="9C27B0" style="color: #9C27B0;"><i class="fa-fw fas fa-square"></i></div>

                    <div class="color-select" id="673AB7" style="color: #673AB7;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="3F51B5" style="color: #3F51B5;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="2196F3" style="color: #2196F3;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="03A9F4" style="color: #03A9F4;"><i class="fa-fw fas fa-square"></i></div>

                    <div class="color-select" id="00BCD4" style="color: #00BCD4;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="009688" style="color: #009688;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="4CAF50" style="color: #4CAF50;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="8BC34A" style="color: #8BC34A;"><i class="fa-fw fas fa-square"></i></div>

                    <div class="color-select" id="FFEB3B" style="color: #FFEB3B;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="FFC107" style="color: #FFC107;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="FF9800" style="color: #FF9800;"><i class="fa-fw fas fa-square"></i></div>
                    <div class="color-select" id="FF5722" style="color: #FF5722;"><i class="fa-fw fas fa-square"></i></div>
                  </div>
                </div>
              </div>
              <div class="tag-form-buttons">
                <button type="button" class="button delete-button">Delete</button>
                <button type="submit" class="button submit-button">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <script src="assets/js/bundle.js"></script>

  </body>
</html>
